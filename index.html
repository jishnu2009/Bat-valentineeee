<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Abby üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 30px 22px;
        width: 90%;
        max-width: 350px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        animation: fadeIn 1.2s ease;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 26px;
        color: #b0003a;
        margin-bottom: 10px;
    }

    p {
        font-size: 15px;
        color: #3a3a3a;
        margin-bottom: 25px;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: #ff4d6d;
        color: white;
        margin-bottom: 12px;
    }

    .yes:hover {
        transform: scale(1.05);
        background: #ff2f5b;
    }

    .no {
        background: rgba(255,255,255,0.7);
        color: #555;
    }

    .no:hover {
        transform: scale(0.95);
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        animation: float 6s infinite ease-in;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); }
        100% { transform: translateY(-120vh) scale(1.5); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Abby üíñ</h1>
    <p>
        I don‚Äôt know how to say this normally,<br>
        so I coded it instead.<br><br>
        Will you be my Valentine?
    </p>
    <button class="yes" onclick="yesClick()">Yes üíï</button>
    <button class="no" onclick="noClick()">No üôÉ</button>
</div>

<script>
function yesClick() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            background:linear-gradient(135deg,#ffdde1,#ee9ca7);
            font-family:Poppins,sans-serif;">
            <div>
                <h1 style="color:#b0003a;">You just made my day, Abby ‚ù§Ô∏è</h1>
                <p style="font-size:16px;">Happy Valentine‚Äôs Day üíå</p>
            </div>
        </div>`;
}

function noClick() {
    alert("Okay‚Ä¶ but you‚Äôre still special üå∏");
}

// floating hearts
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
